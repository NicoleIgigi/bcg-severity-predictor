<!DOCTYPE html>
<html>
<head>
    <title>Error - BCG Severity Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h3>Error</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">An error occurred during prediction:</p>
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        <p>This could be due to:</p>
                        <ul>
                            <li>Missing or invalid input data</li>
                            <li>Model file not found</li>
                            <li>Incompatible model version</li>
                            <li>Server-side processing error</li>
                        </ul>
                        <p>Please try again or contact support if the issue persists.</p>
                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-primary">Back to Prediction Form</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
